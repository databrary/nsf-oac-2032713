bookdown::bs4_book:
  css: include/css/style.css
  theme:
    primary: "#325ca8"
    code_folding: hide
  repo:
      base: https://github.com/databrary/nsf-oac-2032713
      branch: main
      subdir: src
bookdown::gitbook:
  code_folding: hide
  css: css/style.css
  config:
    toc:
      before: |
        <li><a href="./">NSF OAC-2032713</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/databrary/nsf-oac-2032713/edit/main/src/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['github']

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
